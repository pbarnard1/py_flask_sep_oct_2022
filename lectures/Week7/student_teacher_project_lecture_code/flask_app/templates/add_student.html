<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form_page_styles.css') }}">
    <title>Add a Student</title>
</head>
<body>
    <div class="container">
        <p class="large big-col">Add a Student</p>
        <p class="col"><a href="/students">All students</a> <a href="/teachers">All teachers</a> </p> <!-- Corrected links! -->
    </div>
    <form action="/students/add_to_db" method="POST"> <!-- Don't forget action and method="POST"!-->
        <div class="container">
            <label for="first_name" class="label-col">First name:</label>
            <input type="text" name="first_name" id="first_name"> <!-- Don't forget name="key_value" in forms!-->
        </div>
        <div class="container">
            <label for="last_name" class="label-col">Last name:</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div class="container">
            <label for="email" class="label-col">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="container">
            <label for="birthdate" class="label-col">Birthdate:</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Remember to have a button or input type="submit"!-->
        <input type="submit" value="Add student" class="offset-btn">
    </form>
</body>
</html>
