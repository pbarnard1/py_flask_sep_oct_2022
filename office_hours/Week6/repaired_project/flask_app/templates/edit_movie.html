<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Edit a Movie</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <h3>Edit {{ this_movie.title }}</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/movies">All movies</a></p> 
            </div>
        </div>
        <form action="/movies/<int:id>/edit_in_db" method="POST">
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Title:</label>
                <input type="text" class="col-sm-3 col-form-control" name="title" value="{{ this_movie.title }}">
            </div>
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Genre:</label>
                <input type="text" class="col-sm-3 col-form-control" name="genre" value="{{ this_movie.genre }}"
            </div>
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Box office:</label>
                <input type="number" class="col-sm-3 col-form-control" name="box_office" value="{{ this_movie.box_office }}">
            </div>
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Release date:</label>
                <input type="date" class="col-sm-3 col-form-control" name="release_date" value="{{ this_movie.release_date }}">
            </div>
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Director:</label>
                <select name="director_id" class="col-sm-3 col-form-control">
                    {% for director in all_directors %}
                        {% if director.id == this_movie.director.id %}
                        <option value="{{ director.id }}" selected>{{ director.first_name }} {{ director.last_name }}</option>
                        {% else %}
                        <option value="{{ director.id }}">{{ director.first_name }} {{ director.last_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="row">
                <div class="col offset-sm-2">
                    <input type="submit" value="Edit movie" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
