<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Add a New Movie</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <h3>Welcome to the Directors/Movies site!</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/movies">All movies</a></p>
            </div>
        </div>
        <h1 class="text-center">Create a Movie</h1>
        <!-- Bug fix: corrected route name in action attribute -->
        <form action="/movies/add_to_db" method="POST">
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Title:</label>
                <input type="text" class="col-sm-3 col-form-control" name="title">
            </div>
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Genre:</label>
                <!-- Bug fix: corrected name-->
                <input type="text" class="col-sm-3 col-form-control" name="genre">
            </div>
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Box office:</label>
                <input type="number" class="col-sm-3 col-form-control" name="box_office">
            </div>
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Release date:</label>
                <input type="date" class="col-sm-3 col-form-control" name="release_date">
            </div>
            <!-- Dropdown to display each director -->
            <div class="my-3 row">
                <label class="col-sm-2 col-form-label">Director:</label>
                <select name="director_id" class="col-sm-3 col-form-control">
                    <!-- Bug fix: changed directors to all_directors -->
                    {% for director in all_directors %}
                    <option value="{{ director.id }}">{{ director.first_name }} {{ director.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row">
                <div class="col offset-sm-2">
                    <input type="submit" value="Add movie" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
