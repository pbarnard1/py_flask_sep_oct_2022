<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Directors Repository</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <h3>Welcome to the Directors/Movies site!</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/movies">All movies</a></p>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for director in all_directors %}
                <tr>
                    <td>{{ director.id }}</td>
                    <td>{{ director.first_name }} {{ director.last_name }}</td>
                    <td>{{ director.birthdate.strftime("%b %d %Y") }}</td>
                    <td><a href="/directors/<int:id>/view">View</a> <a href="/directors/<int:id>/edit">Edit</a> <a href="/directors/<int:id>/delete">Delete</a></td> <!-- Fix in Wednesday's lecture -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/directors/new" class="btn btn-primary">Add director</a>
</body>
</html>
