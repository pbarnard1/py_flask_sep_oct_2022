<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All games</title>
</head>
<body>
    <h1>All games</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Game</th>
                <th>Rating</th>
                <th>Added by</th>
            </tr>
        </thead>
        <tbody>
            {% for game in all_games %}
            <tr>
                <td>{{ game["id"] }}</td>
                <td>{{ game["name"] }}</td>
                <td>{{ game["rating"] }}</td>
                <td>{{ game["first_name"] }} {{ game["last_name"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
